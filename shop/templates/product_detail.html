{% extends 'base.html' %}
{%block content%}
  <section class="about_section layout_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>
                {{product.title}}
              </h2>
            </div>
            <p>
              Категория: {{product.category}}
            </p>
            <p>
              На складе: {{product.availibility}}
            </p>
            <p>
              Описание: {{product.description}}
            </p>
            <div class="product-price">
              <span>${{ product.price }}</span>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="img-box">
            <img  src="{{ url_for('static', filename = 'images/' + product.image) }}" height="50%" width="50%"alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
